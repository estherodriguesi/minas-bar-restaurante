     <input type='submit' onclick="btn()" name='enviar' class="nomes">

<script>
    

 function btn  (){

 let frm_rodizio = document.getElementById('fml_rodizio').elements
 let frm_doces = document.getElementById('fml_doces').elements
 let frm_bebidas = document.getElementById('fml_bebidas').elements

 let preco_individual_rodizio = parseFloat(frm_rodizio[8].value)
 let preco_individual_doces = parseFloat(frm_doces[4].value)
 
 
 let preco_total = 0

for(i = 0; i<frm_rodizio.length-1; i++)
        if(frm_rodizio[i].checked)
            preco_total = preco_total + preco_individual_rodizio


for(i = 0; i<frm_doces.length-1; i++)
        if(frm_doces[i].checked)
            preco_total = preco_total + preco_individual_doces            

for(i=3 ;i<frm_bebidas.length+3;i=i+3)
    if(frm_bebidas[i-3].checked)
    {
        let qtd = parseInt(frm_bebidas[i-2].value)
        if(qtd > 0){
        let preco_individual_bebida = parseFloat(frm_bebidas[i-1].value)        
        preco_total = preco_total + qtd * preco_individual_bebida
       }
    }


document.getElementById('resultado').value =  preco_total

}
</script>
